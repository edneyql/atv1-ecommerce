<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - E-commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body id="tela-login" class="min-vh-100 d-flex align-items-center">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h1 class="h4 text-center mb-4">Acesso</h1>
            <form id="form-login" class="needs-validation" novalidate>
              <div class="mb-3">
                <label for="usuario" class="form-label">Usuário</label>
                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Seu usuário" required>
              </div>
              <div class="mb-4">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="••••••••" required>
              </div>
              <button type="button" id="btn-confirmar" class="btn btn-primary w-100 mb-2"
                onclick="window.location.href='bemvindo.html'">Confirmar</button>
              <button type="button" id="btn-cadastrar" class="btn btn-outline-secondary w-100"
                onclick="window.location.href='cadastro.html'">Cadastrar Novo Usuário</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
