<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - E-commerce</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/styles.css" />
</head>
<body id="tela-cadastro" class="py-4">
  <main class="container">
    <h1 class="h4 mb-4">Cadastrar Novo Usuário</h1>
    <form id="form-cadastro">
      <fieldset class="mb-3">
        <legend class="fs-6">Dados Pessoais</legend>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome completo" required>
          </div>
          <div class="col-md-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" placeholder="000.000.000-00" required>
          </div>
          <div class="col-md-3">
            <label for="nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" id="nascimento" name="nascimento" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="seu@email.com" required>
          </div>
          <div class="col-md-6">
            <label for="profissao" class="form-label">Profissão</label>
            <input type="text" id="profissao" name="profissao" class="form-control" placeholder="Ex.: Designer" required>
          </div>
        </div>
      </fieldset>
      <fieldset class="mb-4">
        <legend class="fs-6">Endereço</legend>
        <div class="row g-3">
          <div class="col-md-8">
            <label for="logradouro" class="form-label">Logradouro</label>
            <input type="text" id="logradouro" name="logradouro" class="form-control" placeholder="Rua / Avenida" required>
          </div>
          <div class="col-md-4">
            <label for="numero" class="form-label">Número</label>
            <input type="number" id="numero" name="numero" class="form-control" placeholder="123" required>
          </div>
          <div class="col-md-4">
            <label for="quadra" class="form-label">Quadra</label>
            <input type="text" id="quadra" name="quadra" class="form-control" placeholder="Qd 10">
          </div>
          <div class="col-md-4">
            <label for="lote" class="form-label">Lote</label>
            <input type="text" id="lote" name="lote" class="form-control" placeholder="Lt 5">
          </div>
          <div class="col-md-4">
            <label for="bairro" class="form-label">Bairro</label>
            <input type="text" id="bairro" name="bairro" class="form-control" required>
          </div>
          <div class="col-md-4">
            <label for="cep" class="form-label">CEP</label>
            <input type="text" id="cep" name="cep" class="form-control" placeholder="00000-000" required>
          </div>
          <div class="col-md-4">
            <label for="cidade" class="form-label">Cidade</label>
            <select id="cidade" name="cidade" class="form-select" required>
              <option value="" selected disabled>Selecione...</option>
              <option value="Goiania">Goiânia</option>
              <option value="Aparecida">Aparecida de Goiânia</option>
              <option value="Anapolis">Anápolis</option>
              <option value="Outras">Outra</option>
            </select>
          </div>
          <div class="col-md-4">
            <label for="estado" class="form-label">Estado</label>
            <select id="estado" name="estado" class="form-select" required>
              <option value="" selected disabled>Selecione...</option>
              <option value="GO">GO</option>
              <option value="DF">DF</option>
              <option value="MG">MG</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
            </select>
          </div>
        </div>
      </fieldset>
      <div class="d-flex gap-2">
        <button type="button" id="btn-salvar" class="btn btn-success"
          onclick="window.location.href='index.html'">Salvar</button>
        <button type="reset" class="btn btn-outline-secondary">Limpar</button>
      </div>
    </form>
  </main>
</body>
</html>
